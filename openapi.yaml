openapi: 3.1.0
info:
  title: mod-dlm API
  description: mod-dlm is an open source domain specific language to describe
    prefab construction elements. This project provides tools for defining
    entity models and automatically generating CRUD APIs, enabling suppliers to
    create and manage catalogs of their products easily.
  version: 1.0.12
  contact:
    name: Contact us
    url: https://mod.construction
    email: info@mod.construction
  license:
    name: MIT
    url: https://github.com/mod-construction/mod-dlm/blob/main/LICENSE
  x-logo:
    url: mod-dlm-logo.png
    backgroundColor: "#FFFFFF"
    altText: mod-dlm logo
servers:
  - url: http://localhost:8080
    description: The dev server.
  - url: https://mod.construction
    description: The production server.
security:
  - apiKey: []
    bearer: []
paths:
  /element:
    get:
      operationId: getElement
      summary: Get an element
      description: Gets an element from the database.
      parameters:
        - in: path
          name: id
          description: A unique identifier for an element
          schema:
            $ref: "#/components/schemas/ElementId"
          required: true
      responses:
        "200":
          description: The element was retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrefabElement"
        "400":
          description: Bad request.
        "401":
          description: Authorization information is missing or invalid.
        "404":
          description: An element with the specified ID was not found.
    post:
      operationId: createElement
      summary: Create a new element
      description: Creates a new element in the database.
      requestBody:
        description: The element to create.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ElementCreate"
      responses:
        "201":
          description: The element was created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrefabElement"
        "400":
          description: Bad request.
        "401":
          description: Authorization information is missing or invalid.
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: API key for programmatic access.
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: An embedded jason web token.
  schemas:
    ElementId:
      type: string
      format: uuid
      description: A unique identifier for an element
      example: 4dd643ff-7ec7-4666-9c88-50b7d3da34e4
    PrefabElement:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: A unique identifier for the prefab element (UUID).
          example: 4dd643ff-7ec7-4666-9c88-50b7d3da34e4
        versionMetadata:
          type: object
          properties:
            version:
              type: string
              pattern: ^\d+\.\d+\.\d+$
              description: Semantic version of the prefab element, e.g., '1.0.0'
            status:
              type: string
              enum:
                - draft
                - published
                - deprecated
              description: Publishing status of the element
            lastUpdated:
              type: string
              format: date-time
              description: ISO 8601 timestamp of the last update
          required:
            - version
            - status
            - lastUpdated
          description: Versioning and publishing status metadata of the element.
        name:
          type: string
          minLength: 1
          description: Human-readable name of the prefab element.
          example: Cross-Laminated Timber Wall Panel
        description:
          type: string
          minLength: 1
          description: Detailed description of the prefab element, including its intended
            use or application.
          example: This CLT wall panel is suitable for multi-story residential buildings
            and meets fire resistance standards.
        boundingBox:
          type: object
          properties:
            width:
              type: number
              exclusiveMinimum: 0
            height:
              type: number
              exclusiveMinimum: 0
            depth:
              type: number
              exclusiveMinimum: 0
          required:
            - width
            - height
            - depth
          description: 3D bounding dimensions of the prefab element, defining its spatial
            envelope.
        images:
          type: array
          items:
            type: string
          minItems: 1
          description: List of image URLs showing the prefab element from various angles.
          example:
            - https://example.com/images/clt-wall-front.png
        productCategory:
          type: object
          properties:
            category:
              type: string
              enum:
                - Boarding
                - Solid Wall Panels
                - Closed Wall Panels
                - Twinwall
                - Open Wall Panels
                - Structural Insulated Panels (SIPs)
                - Insulated Concrete Panels
                - Prefabricated Balcony
                - Pod
                - Whole Building System
                - Structural Frame
                - Facade System
                - Hollowcore Floor
                - Concrete Lattice Floor
                - Floor Cassettes
                - Solid Floor Panels
                - Volumetric module
                - Prefabricated Plant
                - Roof Panel
                - Roof Truss
                - Prefabricated Stairs
              description: Specific product category within building systems.
              example: Structural Insulated Panels (SIPs)
            buildingSystem:
              type: string
              enum:
                - Wall
                - Balcony
                - Pod
                - Frame
                - Facade
                - Floors
                - Modules
                - Plants
                - Roofs
                - Stairs
              description: Building system category to which the product element belongs.
              example: Facade
          required:
            - category
            - buildingSystem
          description: Product category classification (e.g., Wall Panels, Stairs, Facade
            Elements).
        material:
          type: object
          properties:
            finishMaterial:
              type: string
              enum:
                - Timber
                - Steel
                - Concrete
                - Hybrid
                - Other
              description: Primary material of the product element.
              example: Steel
            structuralMaterial:
              type: string
              enum:
                - Timber
                - Steel
                - Concrete
                - Hybrid
                - Other
              description: Primary material of the product element.
              example: Steel
          required:
            - finishMaterial
            - structuralMaterial
          description: Material and physical properties of the prefab element.
        dimensional:
          type: object
          properties:
            width:
              type: object
              properties:
                min:
                  type: number
                  exclusiveMinimum: 0
                max:
                  type: number
                  exclusiveMinimum: 0
              required:
                - min
                - max
              description: A range of dimensions in millimeters
              example:
                min: 10
                max: 20
            height:
              type: object
              properties:
                min:
                  type: number
                  exclusiveMinimum: 0
                max:
                  type: number
                  exclusiveMinimum: 0
              required:
                - min
                - max
              description: A range of dimensions in millimeters
              example:
                min: 10
                max: 20
            length:
              type: object
              properties:
                min:
                  type: number
                  exclusiveMinimum: 0
                max:
                  type: number
                  exclusiveMinimum: 0
              required:
                - min
                - max
              description: A range of dimensions in millimeters
              example:
                min: 10
                max: 20
          required:
            - width
            - height
            - length
          description: Dimensional characteristics of the prefab element.
        structuralProperties:
          type: object
          properties:
            loadBearingCapacity:
              type: object
              properties:
                maximumLoad:
                  type: number
                  exclusiveMinimum: 0
                  description: The maximum load the element can bear, expressed as a positive
                    number (e.g., 5.0)
                forceUnit:
                  type: string
                  enum:
                    - N
                    - kN
                    - lbf
                    - kgf
                  description: Unit of force measurement, e.g., 'kN' for kilonewtons or 'N' for
                    newtons
                loadDistribution:
                  type: string
                  enum:
                    - point
                    - uniform
                    - triangular
                    - trapezoidal
                    - eccentric
                    - custom
                  description: The type of load distribution applied to the element.
                  example: point
                testStandard:
                  type: string
                  enum:
                    - EN 1991-1-1
                    - ASTM E72
                    - ISO 4355
                  description: Structural load testing standard used to determine maximum load.
                  example: ASTM E72
              required:
                - maximumLoad
                - forceUnit
                - loadDistribution
              description: The maximum load the element can bear, expressed as a positive
                number (e.g., 5.0)
              example:
                maximumLoad: 5
                forceUnit: kN
                loadDistribution: point
                testStandard: EN 1991-1-1
            seismicResistance:
              anyOf:
                - type: string
                  enum:
                    - SDS ≤ 0.167g
                    - 0.167g < SDS ≤ 0.33g
                    - 0.33g < SDS ≤ 0.50g
                    - SDS > 0.50g
                  description: Seismic Design Spectral Acceleration at short period (SDS), as
                    defined by ASCE 7 or Eurocode 8 hazard maps.
                  example: 0.167g < SDS ≤ 0.33g
                - type: string
                  description: Custom seismic classification (e.g., Eurocode 8, ASCE 7 zone)
            windLoadResistance:
              anyOf:
                - type: string
                  enum:
                    - ≤ 1.0 kPa
                    - 1.0–2.5 kPa
                    - 2.5–4.0 kPa
                    - "> 4.0 kPa"
                  description: Wind pressure resistance in kilopascals (kPa), typically calculated
                    per EN 1991-1-4 or ASCE 7-16.
                  example: 2.5–4.0 kPa
                - type: string
                  description: Custom wind classification or rating (e.g., EN 1991-1-4)
            deflectionLimit:
              anyOf:
                - type: number
                  description: Maximum deflection under load in mm
                - type: string
                  pattern: ^L\/\d+$
                  description: Deflection limit as a span ratio (e.g., 'L/250')
              description: "Deflection control criteria under load: either fixed displacement
                in mm or span ratio like L/250"
            safetyFactor:
              type: number
              minimum: 1
              description: Applied safety factor for structural design, typically 1.0–2.0
          description: Optional structural performance details like capacity, stiffness,
            or seismic resistance.
        performance:
          type: object
          properties:
            fireResistance:
              type: object
              properties:
                reactionToFireClassification:
                  type: string
                  enum:
                    - A1
                    - A2
                    - B
                    - C
                    - D
                    - E
                    - F
                  description: Euroclass fire reaction classification (EN 13501-1)
                fireResistanceDuration:
                  type: string
                  enum:
                    - 30min
                    - 60min
                    - 90min
                    - 120min
                    - 180min
                    - 240min
                  description: Fire resistance duration in minutes (EN 1363-1 / ASTM E119)
              required:
                - reactionToFireClassification
                - fireResistanceDuration
            thermalTransmittance:
              type: number
              minimum: 0
              maximum: 2
              description: Thermal transmittance (U-value) in W/m²K, typically between 0 and 2
            acousticProperties:
              type: object
              properties:
                weightedSoundReductionIndex:
                  type: number
                  description: Rw value in dB (ISO 717-1)
                spectrumAdaptationTerm:
                  type: number
                  description: Ctr value in dB (optional, ISO 717-1)
              required:
                - weightedSoundReductionIndex
            airTightness:
              type: number
              minimum: 0
              description: Air permeability (e.g., n50 value in 1/h or q50 in m³/h·m²) - lower
                values indicate better airtightness
            vaporPermeability:
              type: number
              minimum: 0
              description: Vapor permeability in µ or Sd value in meters (ISO 12572) -
                measures resistance to water vapor diffusion
          required:
            - fireResistance
            - thermalTransmittance
            - airTightness
            - vaporPermeability
          description: Optional performance metrics related to strength, insulation, or
            soundproofing.
        sustainability:
          type: object
          properties:
            countryOfManufacturing:
              type: string
              description: Country where the element is manufactured
            classification:
              type: string
              enum:
                - A+
                - A
                - B
                - C
                - D
              description: Simplified sustainability score, where A+ indicates highest
                performance. Define based on EPD or lifecycle impact benchmarks.
              example: A
            VOCEmissions:
              type: string
              enum:
                - None (<0.01 mg/m³)
                - Very Low (<0.1 mg/m³)
                - Low (<0.3 mg/m³)
                - Moderate (0.3–1.0 mg/m³)
                - High (>1.0 mg/m³)
              description: Volatile Organic Compounds emissions level (None, Low, Medium,
                High)
              example: Low (<0.3 mg/m³)
            recyclability:
              type: number
              minimum: 0
              maximum: 100
              description: Percentage of the element that is recyclable, from 0 to 100%
            energyEfficiency:
              type: string
              enum:
                - R-1
                - R-2
                - R-5
                - Energy Star
                - LEED Certified
                - LEED Silver
                - LEED Gold
                - LEED Platinum
                - BREEAM Good
                - BREEAM Very Good
                - BREEAM Excellent
                - BREEAM Outstanding
                - Passive House
                - DGNB Gold
              description: Energy performance classification, combining insulation tiers and
                certifications (LEED, BREEAM, etc.).
              example: LEED Gold
          required:
            - countryOfManufacturing
            - classification
            - energyEfficiency
          description: Environmental and sustainability performance such as EPDs or
            recyclability.
        reuseAndCircularity:
          type: object
          properties:
            disassemblyRating:
              type: string
              enum:
                - "1"
                - "2"
                - "3"
                - "4"
                - "5"
              description: Ease of disassembly rated from 1 (not possible) to 5 (tool-free),
                based on ISO 20887:2020.
              example: "3"
            reusePotential:
              type: string
              enum:
                - single-use
                - multi-use
                - recyclable
                - remanufacturable
              description: End-of-life potential of the element, such as single-use,
                recyclable, or remanufacturable.
              example: recyclable
            refurbishmentScope:
              type: string
              enum:
                - none
                - surface-only
                - partial
                - full
              description: "Extent of refurbishment: none, surface-only, partial, or full
                reuse of functional components."
              example: partial
            circularityCertification:
              type: string
              enum:
                - none
                - C2C_basic
                - C2C_bronze
                - C2C_silver
                - C2C_gold
                - C2C_platinum
              description: Circularity certification level (e.g., C2C_gold, C2C_platinum).
              example: C2C_gold
          required:
            - disassemblyRating
            - reusePotential
            - refurbishmentScope
            - circularityCertification
          description: Optional data describing how reusable or refurbishable the product
            is.
        documentationAndCompliance:
          type: object
          properties:
            technicalSpecifications:
              type: string
            certifications:
              type: object
              properties:
                certificationTypes:
                  type: array
                  items:
                    type: string
                regulatoryApprovals:
                  type: array
                  items:
                    type: string
              required:
                - certificationTypes
                - regulatoryApprovals
          required:
            - technicalSpecifications
            - certifications
          description: Optional metadata linking to certificates, spec sheets, or
            regulatory documents.
        installationAndConnectivity:
          allOf:
            - $ref: "#/components/schemas/InstallationAndConnectivity"
            - description: Optional installation guidelines and connectivity interface
                descriptions.
        lifecycleAndMaintenance:
          type: object
          properties:
            expectedLifespan:
              type: number
              description: Expected lifespan of the prefab element in years.
              example: 50
            maintenanceRequirements:
              type: string
              description: Maintenance requirements of the prefab element.
              example: Regular cleaning and inspection.
            warranty:
              type: string
              description: Warranty information of the prefab element.
              example: 10 years warranty.
          description: Optional data describing maintenance schedules or expected lifecycle.
        aestheticAndCustomizationOptions:
          type: object
          properties:
            colorOptions:
              type: array
              items:
                type: string
            texture:
              type: string
            modularAdaptability:
              type: string
          description: Optional aesthetic options like finishes or material variations.
        economicFactors:
          type: object
          properties:
            costPerUnit:
              type: number
              description: Estimated cost per unit of the prefab element.
              example: 180.5
            currency:
              type: string
              enum:
                - EUR
                - USD
                - GBP
                - CHF
                - JPY
                - CNY
              description: Currency used for the cost estimate (e.g., EUR, USD).
              example: EUR
            manufacturingLeadTime:
              type: number
              description: Estimated manufacturing lead time in days.
              example: 21
          description: Optional cost estimation, lead time, and supply constraints.
        ifcType:
          type: string
          enum:
            - IfcBeam
            - IfcChimney
            - IfcColumn
            - IfcCovering
            - IfcCurtainWall
            - IfcDoor
            - IfcFooting
            - IfcMember
            - IfcPile
            - IfcPlate
            - IfcRailing
            - IfcRamp
            - IfcRampFlight
            - IfcRoof
            - IfcShadingDevice
            - IfcSlab
            - IfcStair
            - IfcStairFlight
            - IfcWall
            - IfcWallStandardCase
            - IfcWindow
            - IfcBuildingElementProxy
          description: IFC Building Element types based on IFC 4.3 used in BIM tools for
            semantic classification. (e.g., IfcWall, IfcSlab).
          example: IfcWallStandardCase
        bimModelUrl:
          type: string
          format: uri
          description: Optional URL pointing to a downloadable BIM model or online viewer
            for the element.
          example: https://example.com/models/clt-wall.ifc
      required:
        - id
        - versionMetadata
        - name
        - description
        - boundingBox
        - images
        - productCategory
        - material
        - dimensional
      description: Prefab Element
    InstallationAndConnectivity:
      type: object
      properties:
        connectionType:
          type: string
          enum:
            - Bolt-on
            - Welded
            - Clip-on
            - Adhesive
            - Mortar
            - Snap-fit
            - Plug-and-Play
            - Dry Joint
          description: Type of connection used for assembly, including mechanical,
            chemical, and modular methods.
          example: Bolt-on
        installationTime:
          type: number
          minimum: 0
          description: Estimated installation time in minutes
        compatibility:
          type: string
          enum:
            - Steel Frame
            - Wood Frame
            - Concrete Structure
            - Brickwork
            - Modular Systems
            - Glass Facades
            - Composite Materials
            - CLT
            - Light Gauge Steel
            - Masonry Infill
          description: Structural systems compatible with the prefab element, supporting
            integration into various construction assemblies.
          example: Concrete Structure
      required:
        - installationTime
      description: Describes how the prefab element is installed and what structural
        systems it is compatible with.
    ElementCreate:
      type: object
      properties:
        versionMetadata:
          type: object
          properties:
            version:
              type: string
              pattern: ^\d+\.\d+\.\d+$
              description: Semantic version of the prefab element, e.g., '1.0.0'
            status:
              type: string
              enum:
                - draft
                - published
                - deprecated
              description: Publishing status of the element
            lastUpdated:
              type: string
              format: date-time
              description: ISO 8601 timestamp of the last update
          required:
            - version
            - status
            - lastUpdated
          description: Versioning and publishing status metadata of the element.
        name:
          type: string
          minLength: 1
          description: Human-readable name of the prefab element.
          example: Cross-Laminated Timber Wall Panel
        description:
          type: string
          minLength: 1
          description: Detailed description of the prefab element, including its intended
            use or application.
          example: This CLT wall panel is suitable for multi-story residential buildings
            and meets fire resistance standards.
        boundingBox:
          type: object
          properties:
            width:
              type: number
              exclusiveMinimum: 0
            height:
              type: number
              exclusiveMinimum: 0
            depth:
              type: number
              exclusiveMinimum: 0
          required:
            - width
            - height
            - depth
          description: 3D bounding dimensions of the prefab element, defining its spatial
            envelope.
        images:
          type: array
          items:
            type: string
          minItems: 1
          description: List of image URLs showing the prefab element from various angles.
          example:
            - https://example.com/images/clt-wall-front.png
        productCategory:
          type: object
          properties:
            category:
              type: string
              enum:
                - Boarding
                - Solid Wall Panels
                - Closed Wall Panels
                - Twinwall
                - Open Wall Panels
                - Structural Insulated Panels (SIPs)
                - Insulated Concrete Panels
                - Prefabricated Balcony
                - Pod
                - Whole Building System
                - Structural Frame
                - Facade System
                - Hollowcore Floor
                - Concrete Lattice Floor
                - Floor Cassettes
                - Solid Floor Panels
                - Volumetric module
                - Prefabricated Plant
                - Roof Panel
                - Roof Truss
                - Prefabricated Stairs
              description: Specific product category within building systems.
              example: Structural Insulated Panels (SIPs)
            buildingSystem:
              type: string
              enum:
                - Wall
                - Balcony
                - Pod
                - Frame
                - Facade
                - Floors
                - Modules
                - Plants
                - Roofs
                - Stairs
              description: Building system category to which the product element belongs.
              example: Facade
          required:
            - category
            - buildingSystem
          description: Product category classification (e.g., Wall Panels, Stairs, Facade
            Elements).
        material:
          type: object
          properties:
            finishMaterial:
              type: string
              enum:
                - Timber
                - Steel
                - Concrete
                - Hybrid
                - Other
              description: Primary material of the product element.
              example: Steel
            structuralMaterial:
              type: string
              enum:
                - Timber
                - Steel
                - Concrete
                - Hybrid
                - Other
              description: Primary material of the product element.
              example: Steel
          required:
            - finishMaterial
            - structuralMaterial
          description: Material and physical properties of the prefab element.
        dimensional:
          type: object
          properties:
            width:
              type: object
              properties:
                min:
                  type: number
                  exclusiveMinimum: 0
                max:
                  type: number
                  exclusiveMinimum: 0
              required:
                - min
                - max
              description: A range of dimensions in millimeters
              example:
                min: 10
                max: 20
            height:
              type: object
              properties:
                min:
                  type: number
                  exclusiveMinimum: 0
                max:
                  type: number
                  exclusiveMinimum: 0
              required:
                - min
                - max
              description: A range of dimensions in millimeters
              example:
                min: 10
                max: 20
            length:
              type: object
              properties:
                min:
                  type: number
                  exclusiveMinimum: 0
                max:
                  type: number
                  exclusiveMinimum: 0
              required:
                - min
                - max
              description: A range of dimensions in millimeters
              example:
                min: 10
                max: 20
          required:
            - width
            - height
            - length
          description: Dimensional characteristics of the prefab element.
        structuralProperties:
          type: object
          properties:
            loadBearingCapacity:
              type: object
              properties:
                maximumLoad:
                  type: number
                  exclusiveMinimum: 0
                  description: The maximum load the element can bear, expressed as a positive
                    number (e.g., 5.0)
                forceUnit:
                  type: string
                  enum:
                    - N
                    - kN
                    - lbf
                    - kgf
                  description: Unit of force measurement, e.g., 'kN' for kilonewtons or 'N' for
                    newtons
                loadDistribution:
                  type: string
                  enum:
                    - point
                    - uniform
                    - triangular
                    - trapezoidal
                    - eccentric
                    - custom
                  description: The type of load distribution applied to the element.
                  example: point
                testStandard:
                  type: string
                  enum:
                    - EN 1991-1-1
                    - ASTM E72
                    - ISO 4355
                  description: Structural load testing standard used to determine maximum load.
                  example: ASTM E72
              required:
                - maximumLoad
                - forceUnit
                - loadDistribution
              description: The maximum load the element can bear, expressed as a positive
                number (e.g., 5.0)
              example:
                maximumLoad: 5
                forceUnit: kN
                loadDistribution: point
                testStandard: EN 1991-1-1
            seismicResistance:
              anyOf:
                - type: string
                  enum:
                    - SDS ≤ 0.167g
                    - 0.167g < SDS ≤ 0.33g
                    - 0.33g < SDS ≤ 0.50g
                    - SDS > 0.50g
                  description: Seismic Design Spectral Acceleration at short period (SDS), as
                    defined by ASCE 7 or Eurocode 8 hazard maps.
                  example: 0.167g < SDS ≤ 0.33g
                - type: string
                  description: Custom seismic classification (e.g., Eurocode 8, ASCE 7 zone)
            windLoadResistance:
              anyOf:
                - type: string
                  enum:
                    - ≤ 1.0 kPa
                    - 1.0–2.5 kPa
                    - 2.5–4.0 kPa
                    - "> 4.0 kPa"
                  description: Wind pressure resistance in kilopascals (kPa), typically calculated
                    per EN 1991-1-4 or ASCE 7-16.
                  example: 2.5–4.0 kPa
                - type: string
                  description: Custom wind classification or rating (e.g., EN 1991-1-4)
            deflectionLimit:
              anyOf:
                - type: number
                  description: Maximum deflection under load in mm
                - type: string
                  pattern: ^L\/\d+$
                  description: Deflection limit as a span ratio (e.g., 'L/250')
              description: "Deflection control criteria under load: either fixed displacement
                in mm or span ratio like L/250"
            safetyFactor:
              type: number
              minimum: 1
              description: Applied safety factor for structural design, typically 1.0–2.0
          description: Optional structural performance details like capacity, stiffness,
            or seismic resistance.
        performance:
          type: object
          properties:
            fireResistance:
              type: object
              properties:
                reactionToFireClassification:
                  type: string
                  enum:
                    - A1
                    - A2
                    - B
                    - C
                    - D
                    - E
                    - F
                  description: Euroclass fire reaction classification (EN 13501-1)
                fireResistanceDuration:
                  type: string
                  enum:
                    - 30min
                    - 60min
                    - 90min
                    - 120min
                    - 180min
                    - 240min
                  description: Fire resistance duration in minutes (EN 1363-1 / ASTM E119)
              required:
                - reactionToFireClassification
                - fireResistanceDuration
            thermalTransmittance:
              type: number
              minimum: 0
              maximum: 2
              description: Thermal transmittance (U-value) in W/m²K, typically between 0 and 2
            acousticProperties:
              type: object
              properties:
                weightedSoundReductionIndex:
                  type: number
                  description: Rw value in dB (ISO 717-1)
                spectrumAdaptationTerm:
                  type: number
                  description: Ctr value in dB (optional, ISO 717-1)
              required:
                - weightedSoundReductionIndex
            airTightness:
              type: number
              minimum: 0
              description: Air permeability (e.g., n50 value in 1/h or q50 in m³/h·m²) - lower
                values indicate better airtightness
            vaporPermeability:
              type: number
              minimum: 0
              description: Vapor permeability in µ or Sd value in meters (ISO 12572) -
                measures resistance to water vapor diffusion
          required:
            - fireResistance
            - thermalTransmittance
            - airTightness
            - vaporPermeability
          description: Optional performance metrics related to strength, insulation, or
            soundproofing.
        sustainability:
          type: object
          properties:
            countryOfManufacturing:
              type: string
              description: Country where the element is manufactured
            classification:
              type: string
              enum:
                - A+
                - A
                - B
                - C
                - D
              description: Simplified sustainability score, where A+ indicates highest
                performance. Define based on EPD or lifecycle impact benchmarks.
              example: A
            VOCEmissions:
              type: string
              enum:
                - None (<0.01 mg/m³)
                - Very Low (<0.1 mg/m³)
                - Low (<0.3 mg/m³)
                - Moderate (0.3–1.0 mg/m³)
                - High (>1.0 mg/m³)
              description: Volatile Organic Compounds emissions level (None, Low, Medium,
                High)
              example: Low (<0.3 mg/m³)
            recyclability:
              type: number
              minimum: 0
              maximum: 100
              description: Percentage of the element that is recyclable, from 0 to 100%
            energyEfficiency:
              type: string
              enum:
                - R-1
                - R-2
                - R-5
                - Energy Star
                - LEED Certified
                - LEED Silver
                - LEED Gold
                - LEED Platinum
                - BREEAM Good
                - BREEAM Very Good
                - BREEAM Excellent
                - BREEAM Outstanding
                - Passive House
                - DGNB Gold
              description: Energy performance classification, combining insulation tiers and
                certifications (LEED, BREEAM, etc.).
              example: LEED Gold
          required:
            - countryOfManufacturing
            - classification
            - energyEfficiency
          description: Environmental and sustainability performance such as EPDs or
            recyclability.
        reuseAndCircularity:
          type: object
          properties:
            disassemblyRating:
              type: string
              enum:
                - "1"
                - "2"
                - "3"
                - "4"
                - "5"
              description: Ease of disassembly rated from 1 (not possible) to 5 (tool-free),
                based on ISO 20887:2020.
              example: "3"
            reusePotential:
              type: string
              enum:
                - single-use
                - multi-use
                - recyclable
                - remanufacturable
              description: End-of-life potential of the element, such as single-use,
                recyclable, or remanufacturable.
              example: recyclable
            refurbishmentScope:
              type: string
              enum:
                - none
                - surface-only
                - partial
                - full
              description: "Extent of refurbishment: none, surface-only, partial, or full
                reuse of functional components."
              example: partial
            circularityCertification:
              type: string
              enum:
                - none
                - C2C_basic
                - C2C_bronze
                - C2C_silver
                - C2C_gold
                - C2C_platinum
              description: Circularity certification level (e.g., C2C_gold, C2C_platinum).
              example: C2C_gold
          required:
            - disassemblyRating
            - reusePotential
            - refurbishmentScope
            - circularityCertification
          description: Optional data describing how reusable or refurbishable the product
            is.
        documentationAndCompliance:
          type: object
          properties:
            technicalSpecifications:
              type: string
            certifications:
              type: object
              properties:
                certificationTypes:
                  type: array
                  items:
                    type: string
                regulatoryApprovals:
                  type: array
                  items:
                    type: string
              required:
                - certificationTypes
                - regulatoryApprovals
          required:
            - technicalSpecifications
            - certifications
          description: Optional metadata linking to certificates, spec sheets, or
            regulatory documents.
        installationAndConnectivity:
          allOf:
            - $ref: "#/components/schemas/InstallationAndConnectivity"
            - description: Optional installation guidelines and connectivity interface
                descriptions.
        lifecycleAndMaintenance:
          type: object
          properties:
            expectedLifespan:
              type: number
              description: Expected lifespan of the prefab element in years.
              example: 50
            maintenanceRequirements:
              type: string
              description: Maintenance requirements of the prefab element.
              example: Regular cleaning and inspection.
            warranty:
              type: string
              description: Warranty information of the prefab element.
              example: 10 years warranty.
          description: Optional data describing maintenance schedules or expected lifecycle.
        aestheticAndCustomizationOptions:
          type: object
          properties:
            colorOptions:
              type: array
              items:
                type: string
            texture:
              type: string
            modularAdaptability:
              type: string
          description: Optional aesthetic options like finishes or material variations.
        economicFactors:
          type: object
          properties:
            costPerUnit:
              type: number
              description: Estimated cost per unit of the prefab element.
              example: 180.5
            currency:
              type: string
              enum:
                - EUR
                - USD
                - GBP
                - CHF
                - JPY
                - CNY
              description: Currency used for the cost estimate (e.g., EUR, USD).
              example: EUR
            manufacturingLeadTime:
              type: number
              description: Estimated manufacturing lead time in days.
              example: 21
          description: Optional cost estimation, lead time, and supply constraints.
        ifcType:
          type: string
          enum:
            - IfcBeam
            - IfcChimney
            - IfcColumn
            - IfcCovering
            - IfcCurtainWall
            - IfcDoor
            - IfcFooting
            - IfcMember
            - IfcPile
            - IfcPlate
            - IfcRailing
            - IfcRamp
            - IfcRampFlight
            - IfcRoof
            - IfcShadingDevice
            - IfcSlab
            - IfcStair
            - IfcStairFlight
            - IfcWall
            - IfcWallStandardCase
            - IfcWindow
            - IfcBuildingElementProxy
          description: IFC Building Element types based on IFC 4.3 used in BIM tools for
            semantic classification. (e.g., IfcWall, IfcSlab).
          example: IfcWallStandardCase
        bimModelUrl:
          type: string
          format: uri
          description: Optional URL pointing to a downloadable BIM model or online viewer
            for the element.
          example: https://example.com/models/clt-wall.ifc
      required:
        - versionMetadata
        - name
        - description
        - boundingBox
        - images
        - productCategory
        - material
        - dimensional
      description: An element to create.
